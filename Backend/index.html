<!DOCTYPE html>
<html>
    <head>
        <!-- Load TensorFlow.js -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"></script>
        <!-- Load BodyPix -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 id="heading">Real Time Body Size Estimator</h1>
        <form id="form" action="#" onsubmit="formSubmitted(event)">
            <div>
                <label for="image">Image name : </label>
                <input id="image" type="text" required>
            </div>
            <div>
                <label for="height">Height of the person (in cm) : </label>
                <input id="height" type="text" required>
            </div>
            <div>
                <input type="submit" value="Calculate">
            </div>
        </form>

        <div id="data">
            
        </div>

        <div id="imageContainer">
            <img id="image1"  alt="image not supported" crossorigin="anonymous" />
            <img id="image2"  alt="image not supported" crossorigin="anonymous" />
        </div>
        <div id="canvasContainer">
            <canvas id="canvas1"></canvas>
            <canvas id="canvas2"></canvas>
        </div>

        <!-- <div id="imageContainer2">
            <img id="image1" src="images/test_img1_front.jpg" alt="image not supported" crossorigin="anonymous" />
            <img id="image2" src="images/test_img1_side.jpg" alt="image not supported" crossorigin="anonymous" />
        </div>
        <canvas id="canvas1"></canvas>
        <canvas id="canvas2"></canvas> -->
    </body>
    <!-- Place your code in the script tag below. You can also use an external .js file -->
    <script src="index.js"></script>
</html>
